<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Tiendas</title>
    <link rel="stylesheet" href="./ManageStore.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span class="material-icons">dashboard</span> KANBAN
            <a href="/main_menu.html"></a>
        </div>
        <nav class="menu">
            <a href="./../Dashboard/Dashboard.html" class="menu-item"><span class="material-icons">home</span> Panel</a>
            <a href="./../Inventory/Inventory.html" class="menu-item"><span class="material-icons">inventory</span> Inventario</a>
            <a href="./../Reports/Reports.html" class="menu-item"><span class="material-icons">bar_chart</span> Reportes</a>
            <a href="./../Suppliers/Suppliers.html" class="menu-item"><span class="material-icons">people</span> Proveedores</a>
            <a href="./../Orders/Orders.html" class="menu-item"><span class="material-icons">shopping_cart</span> Ordenes</a>
            <a href="./../ManageStore/ManageStore.html" class="menu-item"><span class="material-icons">store</span> Administrar Tiendas</a>
        </nav>
        <nav class="options">
            <a href="#" class="menu-item"><span class="material-icons">settings</span> Ajustes</a>
            <button class="log-button"><span class="material-icons">logout</span> Cerrar Sesión</button>
        </nav>
    </div>
    
    <div class="main-content">
        <header class="header">
            <div class="search-container">
                <span class="material-icons">search</span>
                <input type="text" class="search-bar" placeholder="Buscar producto, proveedor, orden">
            </div>
            <div class="header-icons">
                <button class="icon-button"><span class="material-icons">notifications</span></button>
                <button class="icon-button"><span class="material-icons">account_circle</span></button>
            </div>
        </header>
        <div class="content">

            <div class="container">
                <!-- Fila para Categoría Mejor Vendida -->
                <div class="row mb-4">
                    <div class="col-6 d-flex align-items-center">
                        <p class="mb-0">Administrar Tiendas</p>
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" class="btn btn-primary btn-sm w-auto" data-bs-toggle="modal" data-bs-target="#Producto">
                            Agregar Producto
                        </button>
                    </div>
                </div>
            
                <!-- Fila para la tarjeta -->
                <div class="row">
                    <div class="col-12">
                        <div class="card mb-4">
                            <div class="row g-0">
                                <!-- Columna de la imagen -->
                                <div class="col-md-3">
                                    <img 
                                        src="https://via.placeholder.com/150" 
                                        class="img-fluid rounded-start" 
                                        alt="Imagen de la tienda">
                                </div>
                                <!-- Columna de los detalles -->
                                <div class="col-md-9">
                                    <div class="card-body d-flex justify-content-between align-items-center">
                                        <div class="store-info">
                                            <h5 id="store-branch-name" class="fw-bold">Nombre de Sucursal</h5>
                                            <div class="store-details border rounded p-4 bg-light">
                                                <p id="store-name" class="mb-3">Nombre de la tienda</p>
                                                <p id="store-address" class="mb-3">Dirección</p>
                                                <p id="store-city-zip" class="mb-3">Ciudad - Código Postal</p>
                                                <p id="store-phone" class="mb-0">Teléfono</p>
                                            </div>
                                        </div>
                                        <button class="btn btn-outline-primary btn-sm w-auto" data-bs-toggle="modal" data-bs-target="#EditProducto">
                                            Editar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
            

            <div class="modal fade" id="Producto" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nueva Orden</h5>
                            <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                        </div>
                        <div class="modal-body">
                            <form>
                                <!--Imagen-->
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <label for="imageInput" class="form-label">Selecciona una imagen desde tu dispositivo:</label>
                                        <input type="file" class="form-control" id="imageInput" accept="image/*">
                                    </div>
                                    <div class="mt-3">
                                        <button type="button" class="btn">Subir Imagen</button>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nombre de la Tienda</label>
                                    <input type="text" class="form-control" id="productName" placeholder="Ingresa el Nombre de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="productId" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="productId" placeholder="Ingresa la Marca de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="orderValue" placeholder="Dirección de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Teléfono</label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="Teléfono de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">ID de la Tienda</label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="ID de la Tienda">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                            <button type="button" class="btn btn-primary">Agregar Producto</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="EditProducto" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editar Orden</h5>
                            <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                        </div>
                        <div class="modal-body">
                            <form>
                                <!--Imagen-->
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <label for="imageInput" class="form-label">Cambia la imagen (guardada en tu dispositivo):</label>
                                        <input type="file" class="form-control" id="imageInput" accept="image/*">
                                    </div>
                                    <div class="mt-3">
                                        <button type="button" class="btn">Subir Imagen</button>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nombre de la Tienda</label>
                                    <input type="text" class="form-control" id="productName" placeholder="Ingresa el Nombre de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="productId" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="productId" placeholder="Ingresa la Marca de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="orderValue" placeholder="Dirección de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Teléfono</label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="Teléfono de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">ID de la Tienda</label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="ID de la Tienda">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Actualizar Producto</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
