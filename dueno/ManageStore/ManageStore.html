<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="./ManageStore.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span class="material-icons">dashboard</span> KANBAN
            <a href="/main_menu.html"></a>
        </div>
        <nav class="menu">
            <a href="./../Dashboard/Dashboard.html" class="menu-item"><span class="material-icons">home</span> Panel</a>
            <a href="./../Inventory/Inventory.html" class="menu-item"><span class="material-icons">inventory</span> Inventario</a>
            <a href="./../Reports/Reports.html" class="menu-item"><span class="material-icons">bar_chart</span> Reportes</a>
            <a href="./../Suppliers/Suppliers.html" class="menu-item"><span class="material-icons">people</span> Proveedores</a>
            <a href="./../Orders/Orders.html" class="menu-item"><span class="material-icons">shopping_cart</span> Ordenes</a>
            <a href="./../ManageStore/ManageStore.html" class="menu-item"><span class="material-icons">store</span> Administrar Tiendas</a>
        </nav>
        <nav class="options">
            <a href="#" class="menu-item"><span class="material-icons">settings</span> Ajustes</a>
            <button class="log-button"><span class="material-icons">logout</span> Cerrar Sesión</button>
        </nav>
    </div>
    
    <div class="main-content">
        <header class="header">
            <div class="search-container">
                <span class="material-icons">search</span>
                <input type="text" class="search-bar" placeholder="Buscar producto, proveedor, orden">
            </div>
            <div class="header-icons">
                <button class="icon-button"><span class="material-icons">notifications</span></button>
                <button class="icon-button"><span class="material-icons">account_circle</span></button>
            </div>
        </header>
        <div class="content">
            <div class="frame sales-overview">Resumen</div>
            <div class="frame inventory-summary">
                <p class="me-3">Categoria Mejor Vendida</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Producto">Agregar Producto</button>
            </div>
            
            <div class="modal fade" id="Producto" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nueva Orden</h5>
                            <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                        </div>
                        <div class="modal-body">
                            <form>
                                <!--<div class="mb-3">
                                    <div class="mb-3">
                                        <label for="imageInput" class="form-label">Selecciona una imagen desde tu dispositivo:</label>
                                        <input type="file" class="form-control" id="imageInput" accept="image/*">
                                    </div>
                                    <div class="mt-3">
                                        <button type="button" class="btn">Subir Imagen</button>
                                    </div>
                                </div>-->
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nombre de la Tienda</label>
                                    <input type="text" class="form-control" id="productName" placeholder="Ingresa el Nombre de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="productId" class="form-label">Marca</label>
                                    <input type="text" class="form-control" id="productId" placeholder="Ingresa la Marca de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Dirección</label>
                                    <input type="text" class="form-control" id="orderValue" placeholder="Dirección de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Teléfono</label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="Teléfono de la Tienda">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">ID de la Tienda/label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="ID de la Tienda">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                            <button type="button" class="btn btn-primary">Agregar Producto</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
