<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./Dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span class="material-icons">dashboard</span> KANBAN
        </div>
        <nav class="menu">
            <a href="#" class="menu-item"><span class="material-icons">home</span> Dashboard</a>
            <a href="#" class="menu-item"><span class="material-icons">inventory</span> Inventory</a>
            <a href="#" class="menu-item"><span class="material-icons">bar_chart</span> Reports</a>
            <a href="#" class="menu-item"><span class="material-icons">people</span> Suppliers</a>
            <a href="#" class="menu-item"><span class="material-icons">shopping_cart</span> Orders</a>
            <a href="#" class="menu-item"><span class="material-icons">store</span> Manage Store</a>
        </nav>
        <nav class="options">
            <a href="#" class="menu-item"><span class="material-icons">settings</span> Settings</a>
            <button class="log-button"><span class="material-icons">logout</span> Log Out</button>
        </nav>
    </div>
    
    <div class="main-content">
        <header class="header">
            <div class="search-container">
                <span class="material-icons">search</span>
                <input type="text" class="search-bar" placeholder="Search product, supplier, order">
            </div>
            <div class="header-icons">
                <button class="icon-button"><span class="material-icons">notifications</span></button>
                <button class="icon-button"><span class="material-icons">account_circle</span></button>
            </div>
        </header>
        <div class="content">
            <div class="frame sales-overview">Sales Overview</div>
            <div class="frame inventory-summary">Inventory Summary</div>
            <div class="frame purchase-overview">Purchase Overview</div>
            <div class="frame product-summary">Product Summary</div>
            <div class="frame sales-purchase">Sales & Purchase</div>
            <div class="frame order-summary">Order Summary</div>
            <div class="frame top-selling-stock">Top Selling Stock</div>
            <div class="frame low-quantity-stock">Low Quantity Stock</div>
        </div>
    </div>
    
</body>
</html>
