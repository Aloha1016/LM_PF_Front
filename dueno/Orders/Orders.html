<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="./Orders.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <span class="material-icons">dashboard</span> KANBAN
            <a href="/main_menu.html"></a>
        </div>
        <nav class="menu">
            <a href="./../Dashboard/Dashboard.html" class="menu-item"><span class="material-icons">home</span> Panel</a>
            <a href="./../Inventory/Inventory.html" class="menu-item"><span class="material-icons">inventory</span> Inventario</a>
            <a href="./../Reports/Reports.html" class="menu-item"><span class="material-icons">bar_chart</span> Reportes</a>
            <a href="./../Suppliers/Suppliers.html" class="menu-item"><span class="material-icons">people</span> Proveedores</a>
            <a href="./../Orders/Orders.html" class="menu-item"><span class="material-icons">shopping_cart</span> Ordenes</a>
            <a href="./../ManageStore/ManageStore.html" class="menu-item"><span class="material-icons">store</span> Administrar Tiendas</a>
        </nav>
        <nav class="options">
            <a href="#" class="menu-item"><span class="material-icons">settings</span> Ajustes</a>
            <button class="log-button"><span class="material-icons">logout</span> Cerrar Sesión</button>
        </nav>
    </div>
    
    <div class="main-content">
        <header class="header">
            <div class="search-container">
                <span class="material-icons">search</span>
                <input type="text" class="search-bar" placeholder="Buscar producto, proveedor, orden">
            </div>
            <div class="header-icons">
                <button class="icon-button"><span class="material-icons">notifications</span></button>
                <button class="icon-button"><span class="material-icons">account_circle</span></button>
            </div>
        </header>
        <div class="content">
            <div class="frame sales-overview">Resumen</div>
            <div class="frame inventory-summary">
                <p class="me-3">Categoria Mejor Vendida</p>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Producto">Agregar Producto</button>
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#Filtros">Agregar Producto</button>
                <button type="button" class="btn">Historial de Pedidos</button>
            </div>
            
            <div class="modal fade" id="Producto" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nueva Orden</h5>
                            <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="productName" placeholder="Ingresa el Nombre del Producto">
                                </div>
                                <div class="mb-3">
                                    <label for="productId" class="form-label">ID del Producto</label>
                                    <input type="text" class="form-control" id="productId" placeholder="Ingresa el ID del Producto">
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Categoría</label>
                                    <select class="form-select" id="category">
                                        <option value="1"></option>
                                        <option value="2"></option>
                                        <option value="3"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Valor de la Orden</label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="Ingresa el Valor de la Orden">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="Cantidad">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Unidad del Producto</label>
                                    <input type="text" class="form-control" id="orderValue" placeholder="Ingresa la Unidad del Producto">
                                </div>
                                <div class="mb-3">
                                    <label for="orderValue" class="form-label">Precio de Compra</label>
                                    <input type="number" class="form-control" id="orderValue" placeholder="Ingresa el Precio de la Cuenta">
                                </div>
                                <div class="mb-3">
                                    <label for="deliveryDate" class="form-label">Fecha de la entrega</label>
                                    <input type="date" class="form-control" id="deliveryDate">
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="notify">
                                    <label class="form-check-label" for="notify">Avisar en la fecha de entrega</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                            <button type="button" class="btn btn-primary">Agregar Producto</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="Filtros" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Filtros</h5>
                            
                        </div>
                        <div class="modal-body">
                            <form>
                                <h5>Estatus</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="confirmed">
                                    <label class="form-check-label">
                                        Confirmado
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="returned">
                                    <label class="form-check-label">
                                        Devuelto
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="delayed">
                                    <label class="form-check-label">
                                        Retrasado
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="out">
                                    <label class="form-check-label">
                                        En Entrega
                                    </label>
                                </div>
                                <h5>Otros</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="availability" id="cantmtl">
                                    <label class="form-check-label">
                                        Cantidad (Mayor a menor)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="availability" id="cantltm">
                                    <label class="form-check-label">
                                        Cantidad (Menor a mayor)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="availability" id="valmtl">
                                    <label class="form-check-label">
                                        Valor (Mayor a menor)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="availability" id="valltm">
                                    <label class="form-check-label">
                                        Valor (Menor a mayor)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="availability" id="antmtl">
                                    <label class="form-check-label">
                                        Antigüedad (Mayor a menor)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="availability" id="antltm">
                                    <label class="form-check-label">
                                        Antigüedad (Menor a mayor)
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Descartar</button>
                            <button type="button" class="btn btn-primary">Aceptar</button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    
</body>
</html>
