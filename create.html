<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/frontLogin.css">
    <title>Crear cuenta Abarrotes ""</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center">

        <div class="col-md-5 d-flex justify-content-center align-items-center mx-auto">
            <img src="/assets/LogoTiendaCN.png" class="logCN img-fluid">
        </div>

        <div>
            <div class="title text-center">
                <img src="/assets/LogoTiendaSN.png" class="img-fluid logSN mb-3">
                <h3>Crea una cuenta</h3>
                <p class="text-muted">Empieza tus 30 días gratuitos de prueba.</p>
            </div>
            <form id="createDuenoForm">
                <div class="form-group">
                    <label for="nombre" class="d-block">Nombre*</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" class="form-control w-100 inpLog" required>
                </div>
                <div class="form-group">
                    <label for="correo" class="d-block">Correo Electrónico*</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" class="form-control w-100 inpLog" required>
                </div>
                <div class="form-group">
                    <label for="password" class="d-block">Contraseña*</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" class="form-control w-100 inpLog" required>
                    <a>Debe contener al menos 8 caracteres</a>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block btnLog">Crear Cuenta</button>
                </div>
            </form>            
            <div class="text-center mt-3">
                <span>¿Ya tienes una cuenta? </span>
                <a href="main.html" class="texto-enlace">Inicia sesión</a>
            </div>
        </div>

    </div>

    <script src="./js/create.js"></script>
</body>
</html>
