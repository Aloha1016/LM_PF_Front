<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/frontLogin.css">
    <title>Iniciar Sesión Abarrotes ""</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container vh-100 d-flex align-items-center">
        
        <div class="col-md-5 d-flex justify-content-center align-items-center mx-auto">
            <img src="/assets/LogoTiendaCN.png" class="logCN img-fluid">
        </div>
        
        <div>
            <div class="title text-center">
                <img src="/assets/LogoTiendaSN.png" class="img-fluid logSN mb-3">
                <h3>Inicia sesión con tu cuenta</h3>
                <p class="text-muted">¡Bienvenido de vuelta! Por favor ingresa tus datos.</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="d-block">Correo Electrónico</label>
                    <input type="text" id="email" placeholder="Ingresa tu correo electrónico" class="form-control w-100 inpLog">
                </div>
                <div class="form-group">
                    <label for="password" class="d-block">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" class="form-control w-100 inpLog">
                </div>
                <div class="form-group text-center">
                    <button type="submit" id="btnLogin" class="btn btn-primary btn-lg btn-block btnLog">Iniciar Sesión</button>
                </div>
            </form>

            <div class="form-check">
                <input type="checkbox">
                <a>Recordar por 30 días</a>
                <a href="respass.html" class="texto-enlace">Olvidé mi contraseña</a>
            </div>

            <div class="text-center mt-3">
                <span>¿No tienes una cuenta? </span>
                <a href="create.html" class="texto-enlace2">Crea una</a>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>

</body>
</html>
